#begin

server: 
  port: 10051
#  address: 172.16.0.2

spring: 
  application:
    name: dfove-websocket
  cloud:
    config:
      uri: http://dfove-microservice-config
      label: master
      discovery:
        enabled: true
        service-id: DFOVE-MICROSERVICE-CONFIG
      fail-fast: true
      retry: 
        max-attempts: 6
        multiplier: 1.1
        initial-interval: 1000
        max-interval: 2000 
     
#actuator配置 
management:  
  endpoints:
    enabled-by-default: false   #关闭actuator所有端点
#    web:
#      base-path: /actuator
#      exposure:
#        include: refresh,health,info
  endpoint:
    health: 
      show-details: always
    
#服务注册
eureka:
  client: 
    serviceUrl: 
      defaultZone: http://localhost:8500/eureka/
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 10 #，每隔10秒发送一次心跳
    lease-expiration-duration-in-seconds: 25 #，25秒内无心跳则剔除
    
#信息
info: 
  app: 
    name: "@project.name@" 
    description: "@project.description@" 
    version: "@project.version@"
    spring-boot-version: "@project.parent.version@" 
#end